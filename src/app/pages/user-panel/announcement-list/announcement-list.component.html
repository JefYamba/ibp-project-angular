<section class="my-5 overflow-hidden">
    <div class="mb-2 d-flex justify-content-between align-items-center">
        <div class="fw-medium fs-4">Announcements</div>
    </div>
    <div  *ngIf="announcementPage"  class="row row-cols-1 row-cols-xl-3 g-3">
        <div *ngFor="let announcement of announcementPage.content"  class="col">
            <app-announcement-card [announcement]="announcement" ></app-announcement-card>
        </div>
    </div>
</section>
