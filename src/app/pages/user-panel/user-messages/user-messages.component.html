<div class="my-3">
    <div class="mb-2 d-flex align-items-center gap-2">
        <div class="fw-medium fs-4">My Messages</div>
        <button [routerLink]="['/message']" class="btn btn-sm ms-auto btn-outline-secondary">
            Send a message
        </button>
    </div>
    <div class="row row-cols-sm-1 row-cols-md-2" >
        <div class="p-3">
            <div class="my-3 p-3 bg-body rounded shadow-sm bg-body-tertiary" >
                <h6 class="pb-2 mb-0">Received Messages</h6>
                <div class="d-flex text-body-secondary border-top pt-3" *ngFor="let message of pageReceivedMessages.content">
                    <svg class="bd-placeholder-img flex-shrink-0 me-2 rounded" width="32" height="32" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: 32x32" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#ccc"></rect><text x="50%" y="50%" fill="#ccc" dy=".3em">32x32</text></svg>
                    <p class="pb-3 mb-0 small lh-sm ">
                        <strong class="d-block text-gray-dark mb-2 fst-italic">{{ message.createdAt | date:'medium' }}</strong>
                       {{ message.content }}
                    </p>
                </div>
            </div>
        </div>
        <div class="p-3">
            <div class="my-3 p-3 bg-body rounded shadow-sm bg-body-tertiary">
                <h6 class="pb-2 mb-0">Sent Messages</h6>
                <div class="d-flex text-body-secondary border-top pt-3" *ngFor="let message of pageSentMessages.content">
                    <svg class="bd-placeholder-img flex-shrink-0 me-2 rounded" width="32" height="32" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: 32x32" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#ccc"></rect><text x="50%" y="50%" fill="#ccc" dy=".3em">32x32</text></svg>
                    <p class="pb-3 mb-0 small lh-sm ">
                        <strong class="d-block text-gray-dark mb-2 fst-italic">{{ message.createdAt | date:'medium' }}</strong>
                        {{ message.content }}
                    </p>
                </div>
            </div>
        </div>
    </div>

</div>
