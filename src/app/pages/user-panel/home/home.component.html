<section class="my-4 text-center book-cover">
    <div class="card text-bg-dark" style="height: 300px">
        <img ngSrc="./assets/images/books-wallpaper.jpg" class="card-img" alt="books wallpaper" fill priority>
        <div class="card-img-overlay align-items-start justify-content-center h-100 d-flex flex-column ">
            <h1 class="w-50 fw-light">Welcome</h1>
        </div>
    </div>
</section>


<section class="my-5 overflow-hidden">
    <div class="mb-2 d-flex justify-content-between align-items-center">
        <div class="fw-medium fs-4">Latest</div>
        <div>
            <a routerLink="/books" class="btn btn-sm btn-outline-secondary ms-auto mb-3 me-3">
                All Books
            </a>
        </div>
    </div>
    <div *ngIf="booksList"  class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-6 row-cols-xl-6 g-3">
        <div *ngFor="let book of booksList" class="col">
            <app-book-card [book]="book"></app-book-card>
        </div>
    </div>
</section>

<section class="my-5 overflow-hidden">
    <div class="mb-2 d-flex justify-content-between align-items-center">
        <div class="fw-medium fs-4">Announcements</div>
        <div>
            <a routerLink="/announcements" class="btn btn-sm btn-outline-secondary ms-auto mb-3 me-3">
                All Announcements
            </a>
        </div>
    </div>
    <div *ngIf="announcementsList" class="row row-cols-1 row-cols-xl-3 g-3">
        <div *ngFor="let announcement of announcementsList" class="col d-flex align-items-stretch position-relative">
            <app-announcement-card [announcement]="announcement" class="align-self-stretch w-100"></app-announcement-card>
        </div>
    </div>
</section>
