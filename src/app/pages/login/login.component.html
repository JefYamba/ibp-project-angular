<div class="d-flex justify-content-center align-items-center" style="width: 100%; height: 100vh">
    <div class="d-flex flex-column gap-3" style="width: 300px">
        <div class="d-flex justify-content-center fs-3">Welcome to {{ AppConfig.appName }}</div>
        <div class="d-flex flex-column gap-3">
            <div class="form-floating">
                <input [(ngModel)]="authRequest.username" type="email" class="form-control" id="email"  name="email" placeholder="name@example.com">
                <label for="email">Email address</label>
            </div>
            <div class="form-floating">
                <input [(ngModel)]="authRequest.password" type="password" class="form-control" id="password" name="password" placeholder="Password">
                <label for="password">Password</label>
            </div>
            <button (click)="login()" type="submit" class="btn btn-primary btn-lg">Connexion</button>
        </div>
    </div>
</div>
