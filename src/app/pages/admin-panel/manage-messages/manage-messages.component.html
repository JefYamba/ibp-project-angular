<section class="my-3 overflow-hidden justify-content-center">
    <div class="mb-2 d-flex align-items-center gap-2 justify-content-between">
        <div class="fw-medium fs-4">Manage Messages</div>
        <div class="d-flex gap-2">
            <button (click)="getAllAdminMessages()" class="btn btn-outline-info btn-sm">Admins Messages</button>
            <button (click)="getAllMessages()" class="btn btn-outline-secondary btn-sm">All Messages</button>
        </div>
    </div>
    <div class="mt-4 d-flex flex-column">
        <div class="p-2 "  *ngFor="let message of messagesPage.content">

            <div class="p-3 bg-body rounded shadow-sm bg-body-tertiary  " >
                <div class="border-bottom  mb-2">

                    <div class="d-flex justify-content-between pb-2 ">
                        <div class="d-flex align-items-center gap-2">
                            <img ngSrc="{{message.sender?.image ? message.sender?.image  : './assets/images/default.png' }}" alt="Image" width="37" height="37" class="rounded" priority>
                            <div class="d-flex flex-column align-items-start ms-2">
                                 <span class="text-gray-dark fst-italic border-bottom" style="line-height: 1rem; padding-bottom: 2px">{{message.sender?.firstName}} {{message.sender?.lastName}}</span>
                                <span class="fst-italic" style="font-size: 12px">{{message.createdAt | date}}</span>
                            </div>
                        </div>
                        <div class="d-flex gap-2 ms-auto">
                            <button [routerLink]="['/admin/message', message.sender?.id]" class="btn btn-sm btn-outline-info" style="aspect-ratio: 1/1">
                                <i class="bi bi-chat-left"></i>
                            </button>
                            <button (click)="deleteMessage(message.id)"  class="btn btn-sm btn-outline-danger" style="aspect-ratio: 1/1">
                                <i class="bi bi-trash"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <div>{{message.content}}</div>

            </div>

        </div>
    </div>
</section>
