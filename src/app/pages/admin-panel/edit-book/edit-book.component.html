<div class="p-sm-2 p-md-4 mx-auto"  style="max-width: 1000px">
    <div class="row">
        <div class="card col-sm-4 col-12 p-3">
            <div class="d-flex flex-column justify-content-center align-items-center gap-3 ">
                <div class="rounded border-1 border-black position-relative overflow-hidden" (click)="input.click()" style="width: 100%; aspect-ratio: 200/300">
                    <img ngSrc="{{bookImageLink ? bookImageLink : 'assets/images/book-default-cover.jpg'}}" alt="img" fill style="object-fit: cover; cursor: pointer">
                </div>
                <button (click)="input.click()" class="btn btn-outline-secondary btn-sm" type="button" style="width: 100%">
                    <span>Select Image</span>
                    <input #input type="file" (change)="selectImage($event)" hidden="hidden">
                </button>
                <a [routerLink]="['/admin/books' ]" type="submit" class="btn w-100 btn-outline-secondary btn-sm">Cancel</a>
            </div>
        </div>
        <div class="card col-sm-8 col-12 p-3">
            <form class="d-flex flex-column gap-3">
                <div class="d-flex flex-column gap-3" style="min-height: 540px">
                    <div class="form-floating">
                        <input type="text" class="form-control" [(ngModel)]="bookRequest.title" id="title" name="title" placeholder="Title">
                        <label for="title">Title</label>
                    </div>
                    <div class="form-floating">
                        <input type="text" class="form-control "  [(ngModel)]="bookRequest.author" id="author"  name="author" placeholder="Author">
                        <label for="author">Author</label>
                    </div>
                    <div class="form-floating">
                        <input type="text" class="form-control " [(ngModel)]="bookRequest.publisher"  id="publisher" name="publisher" placeholder="Publisher">
                        <label for="publisher">Publisher</label>
                    </div>
                    <div class="form-floating">
                        <input type="date" class="form-control "  [(ngModel)]="bookRequest.publicationDate" id="publicationDate" name="publicationDate" placeholder="Publication Date:">
                        <label for="publicationDate">Publication Date:</label>
                    </div>
                    <div class="form-floating">
                        <input type="text" class="form-control " [(ngModel)]="bookRequest.isbn"  id="isbn" name="isbn" placeholder="ISBN">
                        <label for="isbn">ISBN</label>
                    </div>
                    <div class="form-floating">
                        <input type="text" class="form-control "  [(ngModel)]="bookRequest.genre" id="genre" name="genre" placeholder="Genre (enter different genres if exist seperated by coma)">
                        <label for="genre">Genre <em style="font-size: 12px; color: #666666; padding-bottom: 3px">(enter different genres if exist seperated by coma)</em></label>
                    </div>
                    <div class="form-floating">
                        <textarea class="form-control" [(ngModel)]="bookRequest.summary" name="summary" placeholder="Summary or Synopsys" id="summary" style="height: 150px"></textarea>
                        <label for="summary">Summary or Synopsys</label>
                    </div>
                </div>
                <div class="d-flex mt-5">
                    <button (click)="saveBook()" type="submit" class="btn btn-primary ms-auto w-25">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>


<ng-template #ToastTpl>
    <p *ngFor="let msg of toastMessage">{{msg}}</p>
</ng-template>
<app-toast aria-live="polite" aria-atomic="true"></app-toast>
