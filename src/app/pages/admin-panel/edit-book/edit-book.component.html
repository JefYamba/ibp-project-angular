<div class="p-sm-2 p-md-4">
    <div class="row">
        <div class="card col-lg-3 col-md-3 col-sm-4 col-12 p-3">
            <div class="d-flex flex-column justify-content-center align-items-center gap-3">
                <div class="rounded border-1 border-black position-relative overflow-hidden" (click)="input.click()" style="width: 100%; aspect-ratio: 200/300">
                    <img ngSrc="{{imageUrl}}" alt="img" fill style="object-fit: cover; cursor: pointer">
                </div>
                <button (click)="input.click()" class="btn btn-outline-secondary btn-sm" type="button" style="width: 100%">
                    <span>Select Image</span>
                    <input #input type="file" (change)="selectImage($event)" hidden="hidden">
                </button>
            </div>
        </div>
        <div class="card col-lg-9 col-md-9 col-sm-8 col-12 p-3">
            <form class="d-flex flex-column gap-3">
                <div class="d-flex flex-column gap-3" style="min-height: 540px">
                    <div class="form-floating">
                        <input type="text" class="form-control " id="title" name="title" placeholder="Title">
                        <label for="title">Title</label>
                    </div>
                    <div class="form-floating">
                        <input type="text" class="form-control " id="author"  name="author" placeholder="Author">
                        <label for="author">Author</label>
                    </div>
                    <div class="form-floating">
                        <input type="text" class="form-control " id="publisher" name="publisher" placeholder="Publisher">
                        <label for="publisher">Publisher</label>
                    </div>
                    <div class="form-floating">
                        <input type="date" class="form-control " id="publicationDate" name="publicationDate" placeholder="Publication Date:">
                        <label for="publicationDate">Publication Date:</label>
                    </div>
                    <div class="form-floating">
                        <input type="text" class="form-control " id="isbn" name="isbn" placeholder="ISBN">
                        <label for="isbn">ISBN</label>
                    </div>
                    <div class="form-floating">
                        <input type="text" class="form-control " id="genre" name="genre" placeholder="Genre (enter different genres if exist seperated by coma)">
                        <label for="genre">Genre <em style="font-size: 12px; color: #666666; padding-bottom: 3px">(enter different genres if exist seperated by coma)</em></label>
                    </div>
                    <div class="form-floating">
                        <textarea class="form-control" placeholder="Summary or Synopsys" id="summary" style="height: 150px"></textarea>
                        <label for="summary">Summary or Synopsys</label>
                    </div>
                </div>
                <div class="d-flex mt-5">
                    <button type="submit" class="btn btn-primary ms-auto w-25">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
