<div class="dropdown">
    <a  class="d-flex align-items-center link-body-emphasis text-decoration-none dropdown-toggle"
        data-bs-toggle="dropdown" aria-expanded="false">

        <span class="me-1 fs-6 fw-normal">{{user.firstName}} {{user.lastname}}</span>
        <img ngSrc="{{user.image ? user.image : './assets/images/default.png' }}"
             alt=""
             width="32"
             height="32"
             class="rounded-circle">
    </a>
    <ul class="dropdown-menu text-small shadow dropdown-menu-end p-3" style="width: 220px">
        <li>
            <a class="dropdown-item d-flex gap-2 align-items-center">
                <i class="bi bi-person-bounding-box  me-2"></i>
                <span>Profile</span>
            </a>
        </li>
        <li>
            <a class="dropdown-item d-flex gap-2 align-items-center">
                <i class="bi bi-chat-left-dots  me-2"></i>
                <span>Messages</span>
            </a>
        </li>
        <li *ngIf="user.role == Role.ADMIN">
            <a routerLink="admin" class="dropdown-item d-flex gap-2 align-items-center">
                <i class="bi bi-speedometer  me-2"></i>
                <span>Admin Panel</span>
            </a>
        </li>
        <li><hr class="dropdown-divider"></li>
        <li>
            <a class="dropdown-item text-danger d-flex gap-2 align-items-center">
                <i class="bi bi-box-arrow-right  me-2"></i>
                <span>Sign out</span>
            </a>
        </li>
    </ul>
</div>
